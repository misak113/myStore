<!DOCTYPE html>		
<html ng-app="myRetail" ng-csp="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
		<title>myStore</title>
		<!-- Icons -->
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
		<!-- Libraries -->
		<script type="text/javascript" src="build/bower_components.js"></script>
		<link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/bootstrap.icon/build/css/bootstrap.icon.css" />
		<link rel="stylesheet" href="bower_components/bootstrap.icon/build/css/android-iconography-medium.css" />
		<link rel="stylesheet" href="bower_components/bootstrap.icon/build/css/android-iconography-large.css" />
		<link rel="stylesheet" href="bower_components/bootstrap.pull-down/build/css/bootstrap.pull-down.css" />
		<!-- CSS stylesheet -->
		<link rel="stylesheet" href="css/myRetail.css" />
		<!-- Configurations -->
		<script type="text/javascript" src="build/configs.js"></script>
		<script type="text/javascript" src="js/messages.js"></script>
		<!-- AngularJS Scripts -->
		<script type="text/javascript" src="js/myStore.js"></script>
		<!-- Controllers -->
		<script type="text/javascript" src="build/controllers.js"></script>
		<!-- Models -->
		<script type="text/javascript" src="build/models.js"></script>
		<!-- Services -->
		<script type="text/javascript" src="js/filters.js"></script>
		<script type="text/javascript" src="build/services.js"></script>
		
	</head>
	<body ng-controller="AppCtrl" id="content" ng-class="'show'" ng-init="init()">

		<div class="splash-screen"></div>

		<div class="navbar-outer" ng-include="navTemplate"></div>
		
		<div class="pull-down" ng-include="pulldownTemplate"></div>
		
		<div class="ng-view page-animation-container" ng-view 
			ng-animate="{enter: 'page-animation-enter', leave: 'page-animation-leave'}"></div>
	
	</body>
</html>
